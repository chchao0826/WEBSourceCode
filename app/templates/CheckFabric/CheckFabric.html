<script>
    function fullScreen() {
        window.open("http://198.168.6.56:5000/CheckFabric/", '新开验布界面', "channelmode=1", "fullscreen=1")
        return;
    }

    var _$ = function (id) {
        return document.getElementsByClassName(id);
    }

    var $$ = function (id) {
        return document.getElementById(id);
    }

    var __$ = function (id) {
        return document.getElementsByName(id);
    }

    // 尺寸修改
    var getScreen = function () {
        var nWidth = document.body.clientWidth;
        var nHeight = document.documentElement.clientHeight;
        var content = $$('body');
        content.style.width = nWidth + 'px';
        content.style.height = nHeight - 100 + 'px';
        var rightDiv = $$('right');
        rightDiv.style.height = nHeight - 100 + 'px';
    }

    // 页面初始
    window.onload = function () {
        getScreen();
        // fullScreen();
    }

    // 修改屏幕尺寸后进行div的更新
    window.onresize = function () {
        getScreen();
    }
</script>

<script>
    // 根据卡号搜索详细信息
    var searchCardNo = function () {
        var sVarCardNo = document.getElementById('sCardNo').value;
        // console.log(sVarCardNo);
        var VarDetail = document.getElementsByName('detail');
        console.log(VarDetail.length);
        for (var i = 0; i < VarDetail.length; i++) {
            console.log(VarDetail[i]);
            var ID = VarDetail[i].id;
            var sVar = sVarCardNo + '_' + ID;
            // console.log(sVar);
            $('#' + ID).load('/CheckFabric/AJAX/Detail/' + sVar);
        }
    }

    // 回车也可以进行搜索
    var CheckInfo = function () {
        console.log(event.keyCode);
        if (event.keyCode == 13) {
            searchCardNo();
        }
    }

    // 胚布资料搜索
    var GetFabricPage = function () {
        var sVarCardNo = document.getElementById('sCardNo').value;
        window.open("http://198.168.6.56:5000/CheckFabric/AJAX/FabricIn/" + sVarCardNo, '胚布配检资料',
            'height=500, width=900, top=270%, left=400%, toolbar=no, menubar=no, scrollbars=no, resizable=no,location=n o, status=no'
            )
    }

    // AJAX传回胚布批号
    var GetFabric = function (sFabricNo) {
        var sFabricNoVal = 'sFabricNo_' + sFabricNo;
        $('#sFabricNo2').load('/CheckFabric/AJAX/sFabricNo/' + sFabricNoVal);
        var sVarGroup = $$('sGroup').childNodes[0].value;
        var sEquipment = $$('sEquipment').childNodes[0].value;
        var sLocation = $$('sLocation').childNodes[0].value;
        if (sVarGroup == undefined || sVarGroup == '') {
            OpenWarn('班组为空');
            return;
        }else if (sEquipment == undefined || sEquipment == ''){
            OpenWarn('机台为空');
            return;
        }else if (sLocation == undefined || sLocation == ''){
            OpenWarn('布车为空');
            return;
        }
    }

    // 打开新标签页获得班别
    var GetGroupPage = function () {
        window.open("http://198.168.6.56:5000/CheckFabric/AJAX/Group/", '班别',
            'height=300, width=220, top=270%, left=600%, toolbar=no, menubar=no, scrollbars=no, resizable=no,location=n o, status=no'
            )
    }

    // AJAX传回班别
    var GetGroup = function (sGroup) {
        var sGroupVal = 'sGroup_' + sGroup
        $('#sGroup').load('/CheckFabric/AJAX/sFabricNo/' + sGroupVal);
    }

    // 打开新标签页获得机台
    var GetEquipmentPage = function () {
        window.open("http://198.168.6.56:5000/CheckFabric/AJAX/Equipment/", '机台',
            'height=400, width=320, top=270%, left=600%, toolbar=no, menubar=no, scrollbars=no, resizable=no,location=n o, status=no'
            )
    }

    // AJAX传回机台信息
    var GetEquipment = function (sEquipment) {
        var sEquipmentVal = 'sEquipment_' + sEquipment
        $('#sEquipment').load('/CheckFabric/AJAX/sFabricNo/' + sEquipmentVal);
    }

    // 警告框开启
    var OpenWarn = function(sField){
        $$('warn_field').innerHTML = sField;
        $$('myModal').classList = 'modal fade in';
        $$('myModal').style.cssText = 'display: block';
        document.getElementsByTagName('body')[0].classList.add('modal-open');
    }

    // 警告框关闭
    var CloseWarn = function(){
        $$('myModal').classList = 'modal fade';
        $$('myModal').style.cssText = 'display: none;';
        document.getElementsByTagName('body')[0].classList = '';
    }

    


</script>
