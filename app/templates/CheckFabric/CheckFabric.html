<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>半成品验布</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href=" {{url_for('static',filename='CheckFabric/css/CheckFabric.css')}} " />

    <link rel="stylesheet" href=" {{url_for('static',filename='bootstrap/css/bootstrap.css')}} ">
    <!-- <link rel="stylesheet" href=" {{url_for('static',filename='bootstrap/css/bootstrap.min.css')}} "> -->

    <style>
        .btn-defectType{
            padding: 10px;
            margin: 10px;
        }
    </style>

</head>

<body id="body">
    <div class="container-fluid">
        <div class="top-div border-bottom">
            <ul>
                <li> <button type="button" class="btn btn-default">验布</button> </li>
                <li> <button type="button" class="btn btn-default">编辑</button> </li>
                <li> <button type="button" class="btn btn-default">取消</button> </li>
                <li> <button type="button" class="btn btn-default">保存</button> </li>
                <li> <button type="button" class="btn btn-default">预览</button> </li>
                <li> <button type="button" class="btn btn-default">关闭</button> </li>
                <li> <button type="button" class="btn btn-default">完工</button> </li>
            </ul>
        </div>
        <div class="left float-left">
            <!-- 1 -->
            <div class="left-top border-bottom ">
                <!-- 1-1 -->
                <div class="left-top-top">
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="input-group">
                                <span class="input-group-addon">姓名</span>
                                <form>
                                    <select name="cars" class="form-control">
                                        <option value="volvo">Volvo</option>
                                        <option value="saab">Saab</option>
                                        <option value="fiat">Fiat</option>
                                        <option value="audi">Audi</option>
                                    </select>
                                </form>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="input-group">
                                <span class="input-group-addon">班别</span>
                                <div id="sGroup">
                                    <input type="text" class="form-control" id="Group">
                                </div>
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button" onclick="GetGroupPage()">查询</button>
                                </span>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="input-group">
                                <span class="input-group-addon">机台</span>
                                <div id="sEquipment">
                                    <input type="text" class="form-control" id="sEquipment">
                                </div>
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button"
                                        onclick="GetEquipmentPage()">查询</button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin-top:5px;">
                        <div class="col-lg-8">
                            <div class="input-group">
                                <span class="input-group-addon">卡号</span>
                                <input type="text" class="form-control" id="sCardNo" onkeypress="CheckInfo()">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button" onclick="searchCardNo()">查询</button>
                                </span>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="input-group">
                                <span class="input-group-addon">布车</span>
                                <div id="sLocation" name="detail">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 1-1 -->
                <!-- 1-2 -->
                <div class="left-top-bottom margin-buttom-5">
                    <div class="row" style="margin-top:5px;">
                        <div class="col-lg-4">
                            <div class="input-group">
                                <span class="input-group-addon">订单号</span>
                                <div id="sOrderNo" name="detail">
                                    <input type="text" class="form-control" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="input-group">
                                <span class="input-group-addon">胚布编号</span>
                                <div id="sMaterialNo" name="detail">
                                    <input type="text" class="form-control" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="input-group">
                                <span class="input-group-addon">胚布条码</span>
                                <div id="sFabricNo1" name="detail">
                                    <input type="text" class="form-control" readonly>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin-top:5px;">
                        <div class="col-lg-4">
                            <div class="input-group">
                                <span class="input-group-addon">客户名</span>
                                <div id="sCustomerName" name="detail">
                                    <input type="text" class="form-control" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="input-group">
                                <span class="input-group-addon">色号</span>
                                <div id="sColorNo" name="detail">
                                    <input type="text" class="form-control" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="input-group">
                                <span class="input-group-addon">胚布幅宽</span>
                                <div id="sProductWidth" name="detail">
                                    <input type="text" class="form-control" readonly>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 1-2 -->
            </div>
            <!-- 1 -->
            <!-- 2 -->
            <div class="left-inner border-bottom">
                <div class="row" style="margin-top:5px;">
                    <div class="col-lg-12">
                        <div class="input-group">
                            <span class="input-group-addon">胚布</span>
                            <div id="sFabricNo2" name="sFabricNo">
                                <input type="text" class="form-control">
                            </div>
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button" onclick="GetFabricPage()">查询</button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-top:5px;">
                    <div class="col-lg-8">
                        <div class="input-group">
                            <span class="input-group-addon">码长</span>
                            <div id="nLength">
                                <input type="text" class="form-control" onblur="tableUpdata('nLength')">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="input-group">
                            <span class="input-group-addon">等级</span>
                            <div id="sGrade">
                                <input type="text" class="form-control" onblur="tableUpdata('sGrade')">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-top:5px;">
                    <div class="col-lg-8">
                        <div class="input-group">
                            <span class="input-group-addon">幅宽</span>
                            <div id="nWidth">
                                <input type="text" class="form-control" onblur="tableUpdata('nWidth')">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="input-group">
                            <span class="input-group-addon">主疵点</span>
                            <div id="sDefect">
                                <input type="text" class="form-control" onblur="tableUpdata('sDefect')">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-top:5px;">
                    <div class="col-lg-3">
                        <div class="input-group">
                            <span class="input-group-addon">密度</span>
                            <div id="nDensity">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="input-group">
                            <span class="input-group-addon">左克重</span>
                            <div id="nGMWTLeft">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="input-group">
                            <span class="input-group-addon">中克重</span>
                            <div id="nGMWTInner">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="input-group">
                            <span class="input-group-addon">右克重</span>
                            <div id="nGMWTRight">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row margin-buttom-5" style="margin-top:5px;">
                    <div class="col-lg-12">
                        <div class="input-group">
                            <span class="input-group-addon">备注</span>
                            <div id="sRemark">
                                <input type="text" class="form-control" onblur="tableUpdata('sRemark')">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 2 -->
            <!-- 3 -->
            <div class="left-buttom margin-top-5">
                <table class="table table-striped" id="CheckData">
                    <tr>
                        <th>验布时间</th>
                        <th>批次</th>
                        <th>码长</th>
                        <th>米长</th>
                        <th>等级</th>
                        <th>幅宽</th>
                        <th>主疵点</th>
                        <th>备注</th>
                    </tr>
                </table>
            </div>
            <!-- 3 -->
        </div>
        <div class="right float-left">
            <div class="margin-left-30" id="right">
                <div class="right-top margin-buttom-5 border-bottom">
                    <div style="margin-top: 10px;">
                        <button type="button" class="btn btn-default">增加</button>
                        <button type="button" class="btn btn-default">删除</button>
                    </div>
                    <div class="margin-top-5">
                        <table class="table" id="defectTable">
                            <tr>
                                <th>序号</th>
                                <th>疵点名称</th>
                                <th>分数</th>
                                <th>位置</th>
                            </tr>
                        </table>
                    </div>
                    <div>
                        <table class="table" id="totalScore">
                            <tr>
                                <td></td>
                                <td></td>
                                <td name="totalScore"></td>
                                <td></td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="right-inner border-bottom">
                    <div>
                        <ul class="nav nav-tabs">
                            <!-- class="active" -->
                            {% for i in returnDefectType %}
                            <li role="presentation" id="{{i['ID']}}" name="defectType" onclick="ActiveLiType({{i['ID']}})"><a href="#">{{i['sDefectTypeName']}}</a></li>
                            {% endfor %}
                        </ul>
                    </div>
                    <div id="defectType">
                        <div class="btn-group" role="group" aria-label="...">
                            {% for i in returnGetDefect %}
                            <button type="button" class="btn btn-default btn-defectType" onclick="clickDefect('{{i['sDefectNameCN']}}')">{{i['sDefectNameCN']}}</button>
                            {% endfor %}
                        </div>
                    </div>
                </div>
                <div class="right-buttom">
                    <nav aria-label="Page navigation">
                        <ul class="pagination">
                            <li> <button type="button" class="btn btn-default">上页</button> </li>
                            <li> <button type="button" class="btn btn-default">下页</button> </li>
                            <li> <button type="button" class="btn btn-default">1</button> </li>
                            <li> <button type="button" class="btn btn-default">2</button> </li>
                            <li> <button type="button" class="btn btn-default">3</button> </li>
                            <li> <button type="button" class="btn btn-default">4</button> </li>
                            <li> <button type="button" class="btn btn-default">5</button> </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel" style="color:red; font-weight: 500;">
                        警告
                    </h4>
                </div>
                <div class="modal-body">
                    <span id="warn_field"></span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" onclick="CloseWarn()">关闭</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

</body>

<script type="text/javascript" src="{{url_for('static',filename='KanBan/js/jQuery-2.2.0.min.js')}}"></script>

<script>
    function fullScreen() {
        window.open("http://198.168.6.56:5000/CheckFabric/", '新开验布界面', "channelmode=1", "fullscreen=1")
        return;
    }

    var _$ = function (id) {
        return document.getElementsByClassName(id);
    }

    var $$ = function (id) {
        return document.getElementById(id);
    }

    var __$ = function (id) {
        return document.getElementsByName(id);
    }

    // 尺寸修改
    var getScreen = function () {
        var nWidth = document.body.clientWidth;
        var nHeight = document.documentElement.clientHeight;
        var content = $$('body');
        content.style.width = nWidth + 'px';
        content.style.height = nHeight - 100 + 'px';
        var rightDiv = $$('right');
        rightDiv.style.height = nHeight - 100 + 'px';
    }

    // 日期判断字符长度是否正确
    var length = function(value) {
        var strValue = value.toString();
        if (strValue.length < 2){
            return '0' + value ; 
        }else{
            return value;
        }
    }
    
    // 获得日期
    var getDate = function () {
        var myDate = new Date();
        var year = myDate.getFullYear();
        var month = length(myDate.getMonth());
        var date = length(myDate.getDate());
        var hour = length(myDate.getHours());
        var min = length(myDate.getMinutes());
        var sec = length(myDate.getSeconds());
        var returnDate = year + '-' + month + '-' + date + ' ' + hour + ':'+ min + ':' + sec
        return returnDate
    }

    // 页面初始
    window.onload = function () {
        getScreen();
        // fullScreen();
    }

    // 修改屏幕尺寸后进行div的更新
    window.onresize = function () {
        getScreen();
    }
</script>

<script>

    var defectID = 1

    // 根据卡号搜索详细信息
    var searchCardNo = function () {
        defectID = 1
        var sVarCardNo = document.getElementById('sCardNo').value;
        // console.log(sVarCardNo);
        var VarDetail = document.getElementsByName('detail');
        console.log(VarDetail.length);
        for (var i = 0; i < VarDetail.length; i++) {
            console.log(VarDetail[i]);
            var ID = VarDetail[i].id;
            var sVar = sVarCardNo + '_' + ID;
            // console.log(sVar);
            $('#' + ID).load('/CheckFabric/AJAX/Detail/' + sVar);
        }
    }

    // 回车也可以进行搜索
    var CheckInfo = function () {
        console.log(event.keyCode);
        if (event.keyCode == 13) {
            searchCardNo();
        }
    }

    // 胚布资料搜索
    var GetFabricPage = function () {
        var sVarCardNo = document.getElementById('sCardNo').value;
        window.open("http://198.168.6.56:5000/CheckFabric/AJAX/FabricIn/" + sVarCardNo, '胚布配检资料',
            'height=500, width=900, top=270%, left=400%, toolbar=no, menubar=no, scrollbars=no, resizable=no,location=n o, status=no'
            )
    }

    // AJAX传回胚布批号
    var GetFabric = function (sFabricNo) {
        var sFabricNoVal = 'sFabricNo_' + sFabricNo;
        $('#sFabricNo2').load('/CheckFabric/AJAX/sFabricNo/' + sFabricNoVal);
        var sVarGroup = $$('sGroup').childNodes[0].value;
        var sEquipment = $$('sEquipment').childNodes[0].value;
        var sLocation = $$('sLocation').childNodes[0].value;
        if (sVarGroup == undefined || sVarGroup == '') {
            OpenWarn('班组为空');
            return;
        }else if (sEquipment == undefined || sEquipment == ''){
            OpenWarn('机台为空');
            return;
        }else if (sLocation == undefined || sLocation == ''){
            OpenWarn('布车为空');
            return;
        }
        AddCheck('3');
    }

    // 打开新标签页获得班别
    var GetGroupPage = function () {
        window.open("http://198.168.6.56:5000/CheckFabric/AJAX/Group/", '班别',
            'height=300, width=220, top=270%, left=600%, toolbar=no, menubar=no, scrollbars=no, resizable=no,location=n o, status=no'
            )
    }

    // AJAX传回班别
    var GetGroup = function (sGroup) {
        var sGroupVal = 'sGroup_' + sGroup
        $('#sGroup').load('/CheckFabric/AJAX/sFabricNo/' + sGroupVal);
    }

    // 打开新标签页获得机台
    var GetEquipmentPage = function () {
        window.open("http://198.168.6.56:5000/CheckFabric/AJAX/Equipment/", '机台',
            'height=400, width=320, top=270%, left=600%, toolbar=no, menubar=no, scrollbars=no, resizable=no,location=n o, status=no'
            )
    }

    // AJAX传回机台信息
    var GetEquipment = function (sEquipment) {
        var sEquipmentVal = 'sEquipment_' + sEquipment
        $('#sEquipment').load('/CheckFabric/AJAX/sFabricNo/' + sEquipmentVal);
    }

    // 警告框开启
    var OpenWarn = function(sField){
        $$('warn_field').innerHTML = sField;
        $$('myModal').classList = 'modal fade in';
        $$('myModal').style.cssText = 'display: block';
        document.getElementsByTagName('body')[0].classList.add('modal-open');
    }

    // 警告框关闭
    var CloseWarn = function(){
        $$('myModal').classList = 'modal fade';
        $$('myModal').style.cssText = 'display: none;';
        document.getElementsByTagName('body')[0].classList = '';
    }

    // 新增验布信息
    var AddCheck = function(sMaterialLot){
        var dDate = getDate();
        var nLength = $$('nLength').children[0].value;
        var sGrade = $$('sGrade').children[0].value;
        var nWidth = $$('nWidth').children[0].value;
        var sDefect = $$('sDefect').children[0].value;
        var sRemark = $$('sRemark').children[0].value;
        var TableData = $$('CheckData').children[0].children;
        for (var i = 0; i < TableData.length; i++){
            TableData[i].className = '';
        }
        $('#CheckData').append("<tr class='active'> \
                                    <td name='dDate'>"+ dDate +"</td> \
                                    <td name='sMaterialLot'>"+ sMaterialLot +"</td> \
                                    <td name='nLength'>"+ nLength +"</td> \
                                    <td name='nMeter'>"+"</td> \
                                    <td name='sGrade'>"+ sGrade +"</td> \
                                    <td name='nWidth'>"+ nWidth +"</td> \
                                    <td name='sDefect'>"+ sDefect +"</td> \
                                    <td name='sRemark'>"+ sRemark +"</td> \
                                </tr>")
    }

    // 修改table
    var tableUpdata = function(ID){
        var inputValue = $$(ID).children[0].value;
        var TableData = $$('CheckData').children[0].children;
        for (var i = 0; i < TableData.length; i++){
            if (TableData[i].className == 'active'){
                var tdData = TableData[i].children;
                for (var a = 0; a < tdData.length; a++){
                    var tdName = tdData[a].attributes.name.nodeValue;
                    if (tdName == ID){
                        tdData[a].innerHTML = inputValue;
                    }
                }
            }
        }
    }

    // 类别标签激活
    var ActiveLiType = function(ID){
        var defectTypeList = __$('defectType');
        for (var i = 0; i < defectTypeList.length; i++){
            defectTypeList[i].className = '';
        }
        var defectTypeActive = $$(ID);
        defectTypeActive.className = 'active';
        GetDefectType(ID);
    }

    // AJAX 疵点信息 defectType
    var GetDefectType = function(TypeID){
        $('#defectType').load('/CheckFabric/AJAX/defectType/' + TypeID);
    }

    // 判断Table中有无激活的TD
    var HasActive = function(tableData){
        var iFlag = 0;
        for (var i = 0; i < tableData.length; i++){
            if (tableData[i].className == 'active'){
                iFlag = 1
            }
        }
        return iFlag
    }

    // 查询Table中指定TD的值
    var returnTdValue = function(tdName, tableData){
        for (var i = 0; i < tableData.length; i++){
            if (tableData[i].className == 'active'){
                var TdData = tableData[i].children;
                for (var a = 0; a < TdData.length; a++){
                    if (TdData[a].attributes.name.nodeValue == tdName){
                        return TdData[a].children[0].value;
                    }
                }
            }
        }
    }

    // 点击疵点按钮增加疵点
    var clickDefect = function(defect){
        var TableData = $$('CheckData').children[0].children;
        var iFlag = HasActive(TableData);
        if (iFlag == 1){
            var defectTableData = $$('defectTable').children[0].children;
            var iFlag2 = HasActive(defectTableData);
            var ScoreValue = returnTdValue('nScore', defectTableData)
            if (iFlag2 == 1){
                if (ScoreValue == ''){
                    for (var i = 0; i < defectTableData.length; i++){
                        if (defectTableData[i].className == 'active'){
                            var TdData = defectTableData[i].children;
                            for (var a = 0; a < TdData.length; a++){
                                if (TdData[a].attributes.name.nodeValue == 'sDefectName'){
                                    TdData[a].innerHTML = defect;
                                }
                            }
                        }
                    }
                }else{
                    for (var i = 0; i < defectTableData.length; i++){
                        defectTableData[i].className = '';
                    }
                    $('#defectTable').append("<tr class='active'> \
                                    <td name='ID'>"+ defectID +"</td> \
                                    <td name='sDefectName'>"+ defect +"</td> \
                                    <td name='nScore'><input type='text'></td> \
                                    <td name='nSite'><input type='text'></td> \
                                </tr>")
                    defectID ++;
                }
            }else{
                $('#defectTable').append("<tr class='active'> \
                                    <td name='ID'>"+ defectID +"</td> \
                                    <td name='sDefectName'>"+ defect +"</td> \
                                    <td name='nScore'><input type='text'></td> \
                                    <td name='nSite'><input type='text'></td> \
                                </tr>")
                defectID ++;
            }

        }
    }

</script>
</html>
