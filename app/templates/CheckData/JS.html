<script>
    // ClassName
    var _$ = function (id) {
        return document.getElementsByClassName(id);
    }

    // ID
    var $$ = function (id) {
        return document.getElementById(id);
    }

    // Name
    var __$ = function (id) {
        return document.getElementsByName(id);
    }
</script>

<script>
    var AddData = function () {
        var GetInput = $$('inputVar').value;
        var tdList = $$('tableData').children[0].children[0].children[0].children[0].children[0].children[0]
            .children;
        var sCardList = [];
        for (var i = 1; i < tdList.length; i++) {
            var sCardNo = tdList[i].innerHTML;
            if (sCardNo != '') {
                sCardList.push(tdList[i].innerHTML)
            }
        }
        sCardList.push(GetInput);
        console.log(sCardList);

        $('#mainTable').load('AJAX/' + '主表_' + sCardList);
        $('#PRTable').load('AJAX/' + '配检布_' + sCardList);
        $('#FSTable').load('AJAX/' + '沸缩_' + sCardList);
        $('#SCTable').load('AJAX/' + '精炼_' + sCardList);
        $('#PSTable').load('AJAX/' + '预定_' + sCardList);
        $('#DYTable').load('AJAX/' + '染色_' + sCardList);
        $('#SETable').load('AJAX/' + '成定_' + sCardList);


    }
</script>
