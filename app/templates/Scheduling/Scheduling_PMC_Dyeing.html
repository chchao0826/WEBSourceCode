    <script>
        // ClassName
        var _$ = function (id) {
            return document.getElementsByClassName(id);
        }
        // ID
        var $$ = function (id) {
            return document.getElementById(id);
        }
        // Name
        var __$ = function (id) {
            return document.getElementsByName(id);
        }
    </script>

    <script>
        // 尺寸修改
        var getScreen = function () {
            var nWidth = document.body.clientWidth;
            var nHeight = document.documentElement.clientHeight;
            var content = $$('body');
            content.style.width = nWidth + 'px';
            content.style.height = nHeight - 5 + 'px';
            _$('div_body')[0].style.width = nWidth + 'px';
            _$('div_body')[0].style.height = nHeight - 50 + 'px';
        }

        // 页面初始
        window.onload = function () {
            getScreen();
            gly_lineHeight();
        }

        // 修改屏幕尺寸后进行div的更新
        window.onresize = function () {
            getScreen();
        }
    </script>

    <script>
        // 下方图标视图距离
        var gly_lineHeight = function () {
            var nHeight = document.documentElement.clientHeight;
            var HeightList = __$('bottom_gly_height');
            for (var i = 0; i < HeightList.length; i++) {
                HeightList[i].style.lineHeight = nHeight - (nHeight * 0.55) + 'px';
            }
        }
    </script>
